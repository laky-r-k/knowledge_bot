<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOSDAC Chatbot - Science & Technology Database</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <!-- Header -->
    <header class="bg-primary text-white text-center py-4">
        <h1>MOSDAC Chatbot</h1>
        <p class="lead">Science and Technology's Database on Scientific and Technical Information</p>
    </header>

    <!-- Main Chat Container -->
    <main class="container my-5">
        <div class="card shadow-sm">
            <div class="card-header bg-dark text-white">
                <h5 class="mb-0">Chat with MOSDAC</h5>
            </div>
            <div class="card-body">
                <div id="chat-container" class="chat-container mb-3">
                    <!-- Messages will be appended here -->
                    <div class="message bot-message">
                        Welcome to the MOSDAC Chatbot! Ask about satellites, meteorology, or anything related to MOSDAC.
                    </div>
                </div>
                <div class="input-group">
                    <input type="text" id="user-input" class="form-control" placeholder="Type your question..." aria-label="User query">
                    <button id="send-btn" class="btn btn-primary">Send</button>
                </div>
                <div id="loading" class="text-center mt-2 d-none">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
        <p class="mb-0">Powered by xAI & Gemini | MOSDAC Chatbot Â© 2025</p>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/script.js"></script>
</body>
</html>
